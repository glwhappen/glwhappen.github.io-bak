<figure class="highlight js"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></div></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 16进制颜色转rgba</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@param </span>sHex 16进制颜色信息 例如：#00FF00</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@param </span>alpha 透明度</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@returns <span class="hljs-type">&#123;string&#125;</span> </span>返回rgba字符串 例如: &#x27;rgba(57,191,104,0.9)&#x27;</span><br><span class="hljs-comment"> */</span><br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">colorRgba</span>(<span class="hljs-params">sHex, alpha = <span class="hljs-number">1</span></span>) </span>&#123;<br>  <span class="hljs-comment">// 十六进制颜色值的正则表达式</span><br>  <span class="hljs-keyword">var</span> reg = <span class="hljs-regexp">/^#([0-9a-fA-f]&#123;3&#125;|[0-9a-fA-f]&#123;4&#125;|[0-9a-fA-f]&#123;6&#125;|[0-9a-fA-f]&#123;8&#125;)$/</span><br>  <span class="hljs-comment">/* 16进制颜色转为RGB格式 */</span><br>  <span class="hljs-keyword">var</span> sColor = sHex.toLowerCase()<br>  <span class="hljs-keyword">if</span> (sColor &amp;&amp; reg.test(sColor)) &#123;<br>    <span class="hljs-keyword">if</span> (sColor.length === <span class="hljs-number">4</span> || sColor.length === <span class="hljs-number">5</span>) &#123;<br>      <span class="hljs-keyword">var</span> sColorNew = <span class="hljs-string">&#x27;#&#x27;</span><br>      <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">1</span>; i &lt; sColor.length; i += <span class="hljs-number">1</span>) &#123;<br>        sColorNew += sColor.slice(i, i + <span class="hljs-number">1</span>).concat(sColor.slice(i, i + <span class="hljs-number">1</span>))<br>      &#125;<br>      sColor = sColorNew<br>    &#125;<br>    <span class="hljs-comment">// 如果有透明度再执行</span><br>    <span class="hljs-keyword">if</span> (sColor.length === <span class="hljs-number">9</span>) &#123;<br>      alpha = (<span class="hljs-built_in">parseInt</span>(<span class="hljs-string">&#x27;0x&#x27;</span> + sColor.slice(<span class="hljs-number">7</span>, <span class="hljs-number">9</span>))/<span class="hljs-number">255</span>).toFixed(<span class="hljs-number">2</span>)<br>    &#125;<br>    <span class="hljs-comment">//  处理六位的颜色值</span><br>    <span class="hljs-keyword">var</span> sColorChange = []<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">1</span>; i &lt; <span class="hljs-number">7</span>; i += <span class="hljs-number">2</span>) &#123;<br>      sColorChange.push(<span class="hljs-built_in">parseInt</span>(<span class="hljs-string">&#x27;0x&#x27;</span> + sColor.slice(i, i + <span class="hljs-number">2</span>)))<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;rgba(&#x27;</span> + sColorChange.join(<span class="hljs-string">&#x27;,&#x27;</span>) + <span class="hljs-string">&#x27;,&#x27;</span> + alpha + <span class="hljs-string">&#x27;)&#x27;</span><br>  &#125; <span class="hljs-keyword">else</span> &#123;<br>    <span class="hljs-keyword">return</span> sColor<br>  &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
