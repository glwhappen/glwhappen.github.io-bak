					<a class="btn" :href="url.url" :title="url.description" target="_blank">{{url.title}}</a>
					<template v-if="isLogin">
					 <!-- tag: {{url.tags | handleTag}} -->
					 <button @click="edit(url)">编辑</button>
					 <button @click="remove(url)">删除</button>
					</template>
					<br v-if="isLogin">
				</span>
    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="http://www.glwsq.cn/js/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false;
    let base_url = 'https://server.glwsq.cn/1.1/classes/Urls'
    let headers = {
        'X-LC-Id': 'Aoy6FDnKsB5kLWRBO6ofSGNH-gzGzoHsz',
        'X-LC-Key': 'pFVTY6Uxn0qQKOhbJBROqbTi',
        'Content-Type': 'application/json'
    }
    new Vue({
        el: "#app",
        filters: {
            handleTag(val) {
                return val
            }
        },
        data: {
            msg: '正在查询',
            urlItem: {
                url:'',
                title: '',
                description: '',
                tags: ''
            },
            urls:[],
        },
        methods: {
            getAllUrls() {
                this.msg = '正在查询数据'
                axios({
                    method: "GET",
                    url: `${base_url}/61e1028fc6c65335c8f9c66f`,
                    headers
                }).then((res)=> {
                    // console.log(res.data.urls)
                    this.urls = res.data.urls
                    this.msg = ''
                });
            },
            setAllUrls() {
                console.log({urls:this.urls})
                axios({
                    method: "PUT",
                    url: `${base_url}/61e1028fc6c65335c8f9c66f`,
                    data: {urls:this.urls},
                    headers
                }).then((res)=> {
                    console.log('保存成功', res.data)
                    // this.urls = res.data.urls
                }, (err)=>{
                    console.log('保存失败', err.message)
                });
            },
            addUrl() {
                let isEdit = false;
                for(let i in this.urls) {
                    if(this.urls[i].url === this.urlItem.url) {
                        this.$set(this.urls, i, {...this.urlItem})
                        this.urlItem = {}
                        isEdit = true;
                    }
                }
                if(isEdit) {
                    this.save()
                    this.msg="修改成功"
                    return  // 不需要添加了
                }
                this.urls.push({...this.urlItem})
                this.urlItem = {}
                this.save()
                this.msg="添加成功"
            },
            edit(url) {
                this.urlItem = {...url}
            },
            remove(urlItem) {
                this.urls = this.urls.filter((url)=>{
                    return url.url !== urlItem.url
                })
                this.save()
            },
            save() {
                // localStorage.setItem('blog-urls-data', JSON.stringify(this.urls))
                this.setAllUrls()
            }
        },
        mounted() {
            this.getAllUrls()
        },
        computed:{
            mdUrl() {
            //     <div v-for="(urls, index) in urlsByTag" :key="index">
            //         <h2 :id="index"><a :href="`#${index}`" class="headerlink" :title="index"></a>{{index}}<a class="anchorjs-link " aria-label="Anchor" data-anchorjs-icon="" :href="`#${index}`" style="font: 1em / 1 anchorjs-icons; padding-left: 0.375em;"></a></h2>
            //     <span v-for="url in urls" :key = 'url.url'>
            //         <a class="btn" :href="url.url" :title="url.description" target="_blank">{{url.title}}</a>
            //     <template v-if="isLogin">
            //         <!-- tag: {{url.tags | handleTag}} -->
            //         <button @click="edit(url)">编辑</button>
            //     <button @click="remove(url)">删除</button>
            // </template>
            //     <br v-if="isLogin">
            //     </span>
            // </div>
            //     ## 个人使用
            //
            //     {% btn https://engine.glwsq.cn/, 博客留言, 博客留言管理 %}

                let html = ''

                for(let index in this.urlsByTag) {
                    let title = index
                    let urls = this.urlsByTag[index]

                    html += `## ${title}\n\n`
                    for(let url of urls) {
                        html += `{% btn ${url.url}, ${url.title}, ${url.description} %} \n`
                    }
                    html += `\n`
                }

              return html
            },
            urlsByTag() {
                // {'小工具':[]}
                let tagUrls = {}
                for(let url of this.urls) {
                    if(!url.tags) {
                        url.tags = ''
                    }
                    let tags = url.tags.split(' ');
                    for(let tag of tags) {
                        if(tag === '') tag = '未分类'
                        if(tagUrls[tag]) {
                            // 这个标签已经存在
                            tagUrls[tag].push(url);
                        } else {
                            tagUrls[tag] = [url]
                        }
                    }
                }
                return tagUrls
            },
            isLogin() {
                return true
                return localStorage.getItem('isLogin')
            }
        }
    })
</script>
